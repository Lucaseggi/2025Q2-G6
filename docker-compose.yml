  #     - "5173:5173"
  #   env_file:
  #     - ./frontend/.env
  #   depends_on:
  #     api:
  #       condition: service_started
  #   restart: unless-stopped
  #   networks:
  #     - rag-network

volumes:
  localstack-data:
    driver: local
  rabbitmq-data:
    driver: local
  rabbitmq-logs:
    driver: local
  opensearch-data:
    driver: local
  postgres-data:
    driver: local
  django-data:
    driver: local

networks:
  rag-network:
    name: simpla_data_extraction_rag-network
    driver: bridge